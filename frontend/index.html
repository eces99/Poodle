<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/controller.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="container">
        <!-- Appointment Planner Form -->
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Appointment Planner</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" name="place" placeholder="Enter place">
                    </div>
                    <div class="form-group">
                        <label for="info">Additional Information</label>
                        <textarea class="form-control" id="info" name="info" rows="3"
                            placeholder="Enter additional information"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="beginTime">Begin Time</label>
                        <input type="datetime-local" class="form-control" id="beginTime" name="beginTime">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (in minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration"
                            placeholder="Enter duration">
                    </div>
                    <br>
                    <button type="submit" id="btn_submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
