<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="js/controller.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!--/.Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Poodle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active home-link">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active create-link">
                        <a class="nav-link" href="#">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="container">
        <!-- Appointment Planner Form -->
        <div class="row mt-5" id="create-page">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Appointment Planner</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" name="place" placeholder="Enter place">
                    </div>
                    <div class="form-group">
                        <label for="info">Additional Information</label>
                        <textarea class="form-control" id="info" name="info" rows="3"
                            placeholder="Enter additional information"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="beginTime">Begin Time</label>
                        <input type="datetime-local" class="form-control" id="beginTime" name="beginTime">
                    </div>
                    <button type="button" id="btn_add" class="btn btn-primary btn-block">Add</button>
                    <ul id="beginTimesList"></ul>
                    <div class="form-group">
                        <label for="duration">Duration (in minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration"
                            placeholder="Enter duration">
                    </div>
                    <br>
                    <button type="submit" id="btn_submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="row mt-5" id="home-page">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Appointments ece</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <ul id="appointmentsList"></ul>
                        <div id="details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add a new section for displaying selected appointment details and voting options -->
<div id="selected-appointment-section" style="display: none;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Selected Appointment Details</h2>
        <div id="selected-appointment-details"></div>
        <h3 class="mt-4">Vote for Timeslots</h3>
        <div id="voting-section">
            <!-- Voting options will be dynamically generated here -->
        </div>
        <div class="form-group mt-3">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="comment">Optional Comment</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="Enter optional comment"></textarea>
        </div>
        <button type="button" id="submit-vote" class="btn btn-primary">Submit Vote</button>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
