<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/controller.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Poodle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item home-link" style="cursor: pointer">
                    <span class="nav-link">Home </span>
                </li>
                <li class="nav-item create-link" style="cursor: pointer">
                    <span class="nav-link">Create </span>
            </ul>
        </div>
    </nav>
    <!--/.Navbar-->
    <div id="container">
        <!-- Appointment Planner Form -->
        <div class="row mt-5" id="create-page">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Appointment Planner</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" name="place" placeholder="Enter place">
                    </div>
                    <div class="form-group">
                        <label for="info">Additional Information</label>
                        <textarea class="form-control" id="info" name="info" rows="3"
                            placeholder="Enter additional information"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="beginTime">Begin Time</label>
                        <input type="datetime-local" class="form-control" id="beginTime" name="beginTime">
                    </div>
                    <button type="button" id="btn_add" class="btn btn-primary btn-block">Add</button>
                    <ul id="beginTimesList"></ul>
                    <div class="form-group">
                        <label for="duration">Duration (in minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration"
                            placeholder="Enter duration">
                    </div>
                    <br>
                    <button type="submit" id="btn_submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="row mt-5" id="home-page">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Appointments</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <ul id="appointmentsList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
